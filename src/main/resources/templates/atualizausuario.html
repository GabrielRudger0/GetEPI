<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>GetEPI • Atualização do usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="icon" href="getepi.png" type="image/x-icon">
</head>
<body>

<div class="container mt-5" style="width: 500px">
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-secondary text-center">✏️ Atualização do usuário</h6>
        </div>
        <div class="card-body">

            <div th:if="${erro == true}">
                <div class="card shadow mb-4">
                    <div class="card text-white bg-danger">
                        <div class="card-body">
                            <h5 class="card-title">Erro!</h5>
                            <p class="card-text" th:text="${mensagemErro}"></p>
                        </div>
                    </div>
                </div>
            </div>

            <form th:method="post" th:action="@{/atualizausuario}" th:object="${usuarioDTO}">
                <div class="form-group d-none">
                    <label for="usuarioId">Id</label>
                    <input type="text" id="usuarioId" th:field="*{id}" class="form-control form-control-lg invisible"/>
                </div>
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" th:field="*{nome}" class="form-control form-control-lg" required/>
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" th:field="*{email}" class="form-control form-control-lg" required/>
                </div>
                <div class="pt-2 mb-4">
                    <input type="submit" value="✅ Salvar" class="btn btn-outline-success">
                    <a th:href="@{~/listausuario}" class="btn btn-outline-primary">⬅️ Voltar</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
