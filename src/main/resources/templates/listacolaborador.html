<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>GetEPI â€¢ Lista de colaboradores</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="icon" href="http://localhost:8080/getepi.png" type="image/x-icon">
</head>
<body>

<!-- NAV BAR -->
<div th:replace="/navbar :: componente-navbar"></div>
<!-- NAV BAR -->


<div class="container mt-3">
  <div class="card shadow mb-4">
    <div class="card-header py-3">
      <h6 class="m-0 font-weight-bold text-secondary text-center">ğŸ‘¥ Colaboradores</h6>
    </div>
    <div class="card-body">
      <!-- MECANISMO DE BUSCA    -->
      <div class="card border-info mb-3 w-100">
        <div class="card-header">ğŸ—„ Pesquisar colaborador</div>
        <div class="card-body">
          <div class="d-flex pb-2">
            <form th:method="post" th:action="@{/listacolaborador/buscar}" th:object="${buscaColaboradorDTO}" class="d-flex">
              <div class="m-auto pe-2">
                <input type="submit" value="ğŸ” Pesquisar" class="btn btn-outline-secondary mr-2">
              </div>
              <div style="width: 450px;">
                <input type="text" id="nome" th:field="*{nome}" class="form-control form-control-lg" placeholder="Nome do colaborador"/>
              </div>
            </form>
          </div>
        </div>
      </div>
      <!-- MECANISMO DE BUSCA -->

      <p class="card-text pd-3">
        <a th:href="@{~/cadastrarcolaborador}" class="btn btn-outline-secondary">ğŸ‘¤ Cadastrar colaborador</a>
      </p>
      <div class="table-responsive">
        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
          <thead>
          <tr>
            <th>Id</th>
            <th>Nome</th>
            <th>Email</th>
            <th>FunÃ§Ã£o</th>
            <th>Data de nascimento</th>
            <th style="width: 200px;"></th>
            <th style="width: 200px;"></th>
            <th style="width: 200px;"></th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="colaborador : ${colaboradores}">
            <td th:text="${colaborador.id}"></td>
            <td th:text="${colaborador.nome}"></td>
            <td th:text="${colaborador.email}"></td>
            <td th:text="${colaborador.funcao}"></td>
            <td th:text="${colaborador.dataNascimento}"></td>
            <td class="text-center"> <a th:href="@{'/visualizarcolaborador/' + ${colaborador.id}}" class="btn btn-outline-info">ğŸ“‹ Visualizar</a></td>
            <td class="text-center"> <a th:href="@{'/atualizcolaborador/' + ${colaborador.id}}"class="btn btn-outline-warning">âœï¸ Atualizar</a></td>
            <td class="text-center"> <button th:data-colaborador-id="${colaborador.id}" class="excluir btn btn-outline-danger">âŒ Excluir</button></td>
          </tr>
          </tbody>

        </table>

        <div th:if="${nenhumColaborador == true}">
          <div class="card shadow mb-4">
            <div class="card-body">
              <p class="card-text pd-3 text-center">
                Nenhum colaborador encontrado.
              </p>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>


<script src="sweetalert2.all.min.js"></script>
<script src="/excluir_colaborador.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
