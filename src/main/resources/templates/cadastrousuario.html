<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>GetEPI ‚Ä¢ Cadastro de usu√°rio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="icon" href="http://localhost:8080/getepi.png" type="image/x-icon">
    <style>
            .sidebar {
              width: 280px;
              background-color: #212529;
            }

            .sidebar a {
              padding: 10px 15px;
              text-decoration: none;
              font-size: 20px;
              width: 100%;
              text-align: left;
              display: block;
            }

            .sidebar a:hover {
              background-color: #dcdcdc;
              border-radius: 10px;
            }

            .content {
              flex: 1;
              padding: 20px;
            }

            .hover-img {
                content: url('http://localhost:8080/getEpiNavbar.png'); /* imagem padr√£o */
            }
            a:hover .hover-img {
                content: url('http://localhost:8080/getEPINavbarPreto.png'); /* outra imagem quando em hover */
            }
            .custom-shadow {
                box-shadow: 0px 0px 30px 10px rgba(0, 0, 0, 0.5); /* Ajuste os valores aqui para personalizar a sombra */
            }

           .dropdown-item:hover {
                color: black !important;
            }
    </style>

</head>
<body>

<!-- NAV BAR -->
<div th:replace="/navbar :: componente-navbar"></div>
<!-- NAV BAR -->

<div class="container-fluid" style="height: 900px;">
    <div class="row" style="height: 100% !important;">
        <!-- Conte√∫do da barra lateral -->
        <div class="sidebar custom-shadow bg-dark">
            <div th:replace="/menulateral :: componente-menulateral"></div>
        </div>
        <!-- Conte√∫do da barra lateral -->
        <div class="content">
            <div class="container mt-5" style="width: 500px">
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-secondary text-center">üë§ Cadastro de usu√°rio</h6>
                    </div>
                    <div class="card-body">

                        <div th:if="${erro == true}">
                            <div class="card shadow mb-4">
                                <div class="card text-white bg-danger">
                                    <div class="card-body">
                                        <h5 class="card-title">Erro!</h5>
                                        <p class="card-text" th:text="${mensagemErro}"></p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <form th:method="post" th:action="@{/cadastrarusuario}" th:object="${usuarioDTO}">
                            <div class="form-group">
                                <label for="nome">Nome</label>
                                <input type="text" id="nome" th:field="*{nome}" class="form-control form-control-lg" required/>
                            </div>
                            <div class="form-group">
                                <label for="email">E-mail</label>
                                <input type="email" id="email" th:field="*{email}" class="form-control form-control-lg" required/>
                            </div>
                            <div class="form-group">
                                <label for="senha">Senha</label>
                                <input type="password" id="senha" th:field="*{senha}" class="form-control form-control-lg" required/>
                            </div>
                            <div class="pt-2 mb-4">
                                <input type="submit" value="‚úÖ Cadastrar" class="btn btn-outline-success">
                                <a th:href="@{~/listausuario}" class="btn btn-outline-primary">‚¨ÖÔ∏è Voltar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
