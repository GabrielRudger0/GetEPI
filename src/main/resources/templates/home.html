<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>GetEPI • Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="icon" href="http://localhost:8080/getepi.png" type="image/x-icon">
    <link href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&amp;family=Roboto:wght@500;700&amp;display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <script src="http://localhost:8080/sweetalert2.all.min.js"></script>

    <style>
            .sidebar {
              width: 280px;
              background-color: #212529;
            }

            .sidebar a {
              padding: 10px 15px;
              text-decoration: none;
              font-size: 20px;
              width: 100%;
              text-align: left;
              display: block;
            }

            .sidebar a:hover {
              background-color: #dcdcdc;
              border-radius: 10px;
            }

            .content {
              flex: 1;
              padding: 20px;
            }

            .hover-img {
                content: url('http://localhost:8080/getEpiNavbar.png'); /* imagem padrão */
            }
            a:hover .hover-img {
                content: url('http://localhost:8080/getEPINavbarPreto.png'); /* outra imagem quando em hover */
            }
            .custom-shadow {
                box-shadow: 0px 0px 30px 10px rgba(0, 0, 0, 0.5); /* Ajuste os valores aqui para personalizar a sombra */
            }

           .dropdown-item:hover {
                color: black !important;
            }
           .shadow {
               box-shadow: 0 .5rem 1rem rgba(0, 0, 0, .7) !important;
            }
           .swal2-icon {
                border: 0px !important;
           }
        </style>
</head>
<body>
<!-- NAV BAR -->
<div th:replace="/navbar :: componente-navbar"></div>
<!-- NAV BAR -->

<div class="container-fluid" style="height: 900px;">
    <div class="row" style="height: 100% !important;">
        <!-- Conteúdo da barra lateral -->
        <div class="sidebar custom-shadow bg-dark" style="height: 1000px;">
            <div th:replace="/menulateral :: componente-menulateral"></div>
        </div>
        <!-- Conteúdo da barra lateral -->
        <!-- Conteúdo da página -->
        <div class="content" style="background-color: #495057;">
            <!-- Cards superiores -->
            <div class="container-fluid pt-4 px-4">
                <div class="row g-4">
                    <div class="col-sm-6 col-xl-3">
                        <div class="bg-dark rounded d-flex align-items-center justify-content-between p-4 shadow">
                            <i class="fa fa-history fa-3x text-warning"></i>
                            <div class="ms-3 text-white">
                                <p class="mb-2">Pendentes de devolução</p>
                                <h6 class="mb-0" th:text="${card_superior_1}"></h6>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6 col-xl-3">
                        <div class="bg-dark rounded d-flex align-items-center justify-content-between p-4 shadow">
                            <i class="fa fa-users fa-3x text-warning"></i>
                            <div class="ms-3 text-white">
                                <p class="mb-2">Total de colaboradores</p>
                                <h6 class="mb-0" th:text="${card_superior_2}"></h6>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6 col-xl-3">
                        <div class="bg-dark rounded d-flex align-items-center justify-content-between p-4 shadow">
                            <i class="fa fa-fire-extinguisher fa-3x text-warning"></i>
                            <div class="ms-3 text-white">
                                <p class="mb-2">Total de EPIs </p>
                                <h6 class="mb-0" th:text="${card_superior_3}"></h6>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6 col-xl-3">
                        <div th:if="${semEpi == true}" class="bg-dark rounded d-flex align-items-center justify-content-between p-4 shadow">
                            <i class="fa fa-question fa-3x text-warning"></i>
                            <div class="ms-3 text-white" >
                                <p class="mb-2">SEM EPI CADASTRADO</p>
                                <h6 class="mb-0">-</h6>
                            </div>
                        </div>
                        <div th:if="${semEpi == false}" class="bg-dark rounded d-flex align-items-center justify-content-between p-4 shadow">
                            <i class="fa fa-headphones fa-3x text-warning"></i>
                            <div class="ms-3 text-white">
                                <div class="d-flex justify-content-center align-content-start align-items-baseline">
                                    <img src="http://localhost:8080/fogo-gratis.png" alt="fire" class="pe-2">
                                    <p class="mb-2" th:text="${card_superior_4_descricao}"></p>
                                </div>
                                <h6 class="mb-0" th:text="${card_superior_4}">$1234</h6>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Cards superiores -->
            <!-- Gráficos -->
            <div class="container-fluid pt-4 px-4">
                <div class="row g-4">
                    <div class="col-sm-12 col-xl-6">
                        <div class="bg-dark text-center rounded p-4 shadow">
                            <div class="align-items-center justify-content-between mb-4">
                                <!-- id="worldwide_epi_1" será enviado para o main.js -->
                                <!-- th:text="${worldwide_epi_1} variável recebida no home" -->
                                <div id="worldwide_epi_1" th:text="${worldwide_epi_1}" class="d-none"></div>
                                <div id="worldwide_epi_2" th:text="${worldwide_epi_2}" class="d-none"></div>
                                <div id="worldwide_epi_3" th:text="${worldwide_epi_3}" class="d-none"></div>
                                <h6 class="mb-0" style="color: white;">Empréstimos por mês</h6>
                                <h3 class="mt-1" style="color: white;"></h3>
                            </div>
                            <canvas id="worldwide-sales" width="829" height="414" style="display: block; box-sizing: border-box; height: 414px; width: 829px;"></canvas>
                        </div>
                    </div>
                    <div class="col-sm-12 col-xl-6">
                        <div class="bg-dark text-center rounded p-4 shadow">
                            <div class="align-items-center justify-content-between mb-4">
                                <h6 class="mb-0" style="color: white;">Devoluções e empréstimos da semana</h6>
                            </div>
                            <canvas id="salse-revenue" width="829" height="414" style="display: block; box-sizing: border-box; height: 414px; width: 829px;"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Gráficos -->

            <div class="container-fluid pt-4 px-4">
                <div class="row g-4">

                    <div class="col-sm-6 col-xl-3">
                        <a href="https://github.com/GabrielRudger0/GetEPI" style="text-decoration: none;" target="_blank">
                            <div class="bg-dark rounded d-flex align-items-center p-4 shadow">
                                <i class="fa fa-github fa-3x text-warning"></i>
                                <div class="ms-3 text-white">
                                    <h6 class="mb-0">Repositório do projeto</h6>
                                </div>
                            </div>
                        </a>
                    </div>

                    <div class="col-sm-6 col-xl-3">
                        <a href="https://trello.com/b/ANosAsuC/%F0%9F%91%B7%F0%9F%8F%BB%E2%99%82%EF%B8%8F-getepi" style="text-decoration: none;" target="_blank">
                            <div class="bg-dark rounded d-flex align-items-center p-4 shadow">
                                <i class="fa fa-trello fa-3x text-warning"></i>
                                <div class="ms-3 text-white">
                                    <h6 class="mb-0">Gerenciamento do projeto</h6>
                                </div>
                            </div>
                        </a>
                    </div>

                    <div class="col-sm-6 col-xl-3">
                        <a th:href="@{~/listaemprestimo}" style="text-decoration: none;">
                            <div class="bg-dark rounded d-flex align-items-center p-4 shadow">
                                <i class="fa fa-handshake-o fa-3x text-warning"></i>
                                <div class="ms-3 text-white">
                                    <h6 class="mb-0">Empréstimos</h6>
                                </div>
                            </div>
                        </a>
                    </div>

                    <div class="col-sm-6 col-xl-3">
                        <a th:href="@{~/atualizarquantidadeepi}" style="text-decoration: none;">
                            <div class="bg-dark rounded d-flex align-items-center p-4 shadow">
                                <i class="fa fa-cubes fa-3x text-warning"></i>
                                <div class="ms-3 text-white">
                                    <h6 class="mb-0">Entrada de estoque</h6>
                                </div>
                            </div>
                        </a>
                    </div>

                </div>
            </div>

        </div>
        <!-- Conteúdo da página -->
    </div>

    <div th:if="${erro == true}" >
        <script th:inline="javascript">
            var tituloMensagemErro =/*[[${tituloMensagemErro}]]*/ 'defaultanyvalue';
            var stacktraceMensagem =/*[[${stacktraceMensagem}]]*/ 'defaultanyvalue';
                Swal.fire({
                    title: tituloMensagemErro,
                    text: stacktraceMensagem,
                    confirmButtonColor: "#0d6efd",
                    iconHtml: '<i class="fas fa-exclamation-circle" style="color: #dc3545; font-size: 5rem;"></i>'

                });
        </script>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/chart/chart.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="lib/tempusdominus/js/moment.min.js"></script>
    <script src="lib/tempusdominus/js/moment-timezone.min.js"></script>
    <script src="lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>
    <script th:inline="javascript" src="js/main.js"></script>
</div>
</body>
</html>
