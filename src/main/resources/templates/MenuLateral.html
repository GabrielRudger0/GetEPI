<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>

<div th:fragment="componente-menulateral">

        <a href="/" class="d-flex align-items-center pb-3 mb-3 link-dark text-decoration-none border-bottom">

            <span class="fs-5 fw-semibold"></span>
            <img src="http://localhost:8080/getEpiNavbar.png" alt="GetEPI" class="hover-img">

        <ul class="list-unstyled ps-0">
            <li class="nav-item active">
                <a th:href="@{~/listausuario}" class="btn btn-outline-light me-2" style="border-color: transparent !important;">🏯 Home</a>
            </li>
            <li class="nav-item">
                <a th:href="@{~/listausuario}" class="btn btn-outline-light me-2" style="border-color: transparent !important;">👥 Usuários</a>

            <li class="nav-item">
                <div class="dropdown">
                    <button class="btn btn-outline-light me-2 dropdown-toggle" style="border-color: transparent !important; font-size: 22px;" type="button" id="dropdownMenuButton2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        👷🏻‍♂️ Colaboradores
                    </button>
                    <div class="dropdown-menu dropdown-menu-dark" aria-labelledby="dropdownMenuButton2">
                        <a class="dropdown-item" th:href="@{~/listacolaboradores}">🧾 Lista de colaboradores</a>

                </div>
            </li>
            <li class="nav-item">

                        ⛑ EPIs
                    </button>
                    <div class="dropdown-menu dropdown-menu-dark" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#">🧾 Lista de EPIs</a>

                    </div>
                </div>

            <li class="nav-item">
                <a th:href="@{~/listausuario}" class="btn btn-outline-light me-2" style="border-color: transparent !important;">🛂 Empréstimos</a>

            <li class="nav-item">
                <a th:href="@{~/listausuario}" class="btn btn-outline-light me-2" style="border-color: transparent !important;">💱 Movimentações</a>
            </li>
            <li class="nav-item">
                <div class="ml-auto">
                    <a th:href="@{~/login}" class="btn btn-outline-light me-2" style="border-color: transparent !important;">🚪 Sair</a>
                </div>
            </li>
        </ul>
    </div>

</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Popper.js -->
